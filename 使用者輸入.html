<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="inputHeight" placeholder="請輸入身高(公分)">
    <button onclick="
        let height =  document.querySelector('input').value//可獲得輸入框的內容，型態皆為字串
        height = Number(height)//用Number()可直接將字串轉為數字

    ">計算</button>
</body>
</html>
